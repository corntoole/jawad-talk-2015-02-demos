<style>@import "css/styles.css";</style>

<div>
  <input type="text" [value]="value" #new_value (keyup)="updateValue($event, new_value.value)"/>
    <span [class.bold]="value % 2 == 0" [class.italic]="value % 3 == 0" [class.underline]="value % 5 == 0">
      Example Text
    </span>
    <p>class: {{class}}</p>
    <p>{{value}}</p>
</div>
